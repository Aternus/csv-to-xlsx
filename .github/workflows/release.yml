name: 'release'

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  binaries:
    strategy:
      matrix:
        include:
          - os: 'ubuntu-latest'
            asset_name: 'csv-to-xlsx-linux'
            asset_path: 'bin/csv-to-xlsx-linux'
          - os: 'macos-latest'
            asset_name: 'csv-to-xlsx-macos'
            asset_path: 'bin/csv-to-xlsx-macos'
          - os: 'windows-latest'
            asset_name: 'csv-to-xlsx-win.exe'
            asset_path: 'bin/csv-to-xlsx-win.exe'
    runs-on: ${{ matrix.os }}
    name: 'Node.js on ${{ matrix.os }}'
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
      - name: 'NPM: install'
        run: npm ci
      - name: 'NPM: set version'
        run:
          npm version ${{ github.event.release.tag_name }}
          --git-tag-version=false
      - name: 'Build Binary'
        run: npm run build:bin
      - name: 'Upload Binary'
        uses: actions/upload-release-asset@v1
        with:
          asset_name: ${{ matrix.asset_name }}
          asset_path: ${{ matrix.asset_path }}
          asset_content_type: 'application/octet-stream'
          upload_url: ${{ github.event.release.upload_url }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: 'Publish to npmjs.com'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          registry-url: 'https://registry.npmjs.org'
      - name: 'NPM: install'
        run: npm ci
      - name: 'NPM: set version'
        run:
          npm version ${{ github.event.release.tag_name }}
          --git-tag-version=false
      - name: 'Build API and CLI version'
        run: npm run build:dist
      - name: 'NPM: publish'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
